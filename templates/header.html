        function CleanFunc(obj) {
            $(obj).parent().css({
                "display": "none"
            });
            $(obj).parent().siblings().css({
                "margin-left": 0,
                "width": 100 + '%',
                "max-width": 100 + '%',
                "padding-left": 0
            });
            $(obj).parent().siblings().find('.more_block').css({
                'padding-left': 0
            })
        }
    </script>
